name: travellog
description: A premium cross-platform Flutter mobile app for travel logging and community sharing.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase dependencies
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.5.6
  
  # Google Maps
  google_maps_flutter: ^2.5.0
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  
  # State Management
  provider: ^6.1.1
  
  # Local Storage
  hive_flutter: ^1.1.0
  sqflite: ^2.3.0
  
  # UI/UX
  google_fonts: ^6.1.0
  animations: ^2.0.8
  lottie: ^2.7.0
  cached_network_image: ^3.3.0
  
  # Utilities
  uuid: ^4.2.1
  intl: ^0.19.0
  connectivity_plus: ^5.0.2
  permission_handler: ^11.1.0
  image_picker: ^1.0.4
  
  # Google Sign In
  google_sign_in: ^6.1.6
  
  # Icons
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700